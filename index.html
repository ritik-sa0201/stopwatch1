<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&display=swap" rel="stylesheet">
    <title>STOPWATCH</title>
</head>
<body>
    <header>
        <h1>Stopwatch</h1>
    </header>
 <section id="maincon" >
    <div class="box1">
             <div class="counter">
                     00:00:00
             </div>
             <div class="buttons">
                      <button class="btn" id="start">Start</button>
                      <button class="btn" id="stop">Stop</button>
                      <button class="btn" id="reset">Reset</button>
                       <button class="btn" id="gettime">GetTime</button>
                       <button class="btn" id="cleartime">Clear</button>
             </div>
             <div class="stamps">
                <p id="info" > here Timestamp will show up.</p>
                <div class="stampscon">

                </div>
             </div>


    </div>
</section>


    <script src="script.js"></script>
</body>
</html>
